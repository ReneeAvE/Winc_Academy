<!DOCTYPE html>
<html>
    <head>
        <title> Stuur je recept </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <header class="style-1">
            <h1>Stuur ons je recept!</h1><br>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>                
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="https://www.google.nl" target="_blank">Link to Google</a></li>
                </ul>
            </nav>
        </header><br>
        <main class="form">
            <form name="recept" method="POST" data-netlify="true">
                <p>
                  <label>Naam: <input type="text" name="name" /></label>   
                </p>
                <p>
                  <label>Emailadres: <input type="email" name="email" /></label>
                </p>
                <p>
                  <label>Telefoon: <input type="tel" name="tel" /></label>
                </p>
                <p>
                    <label>Leeftijd: <input type="number" name="age" /></label>
                </p>
                <p>
                    <label>Geboortedatum: <input type="date" name="date" /></label>
                </p>
                <p>
                    <label>Geslacht: <br>
                        <input type="radio" name="gender" value="male"/>Man<br>
                        <input type="radio" name="gender" value="female"/>Vrouw<br>
                        <input type="radio" name="gender" value="other"/>Anders<br>
                    </label>
                </p>      
                <p>Favoriete keuken:</p>
                    <input type="checkbox" name="kitchen1" value="Frans"/>Franse Keuken<br>
                    <input type="checkbox" name="kitchen2" value="Italiaans"/>Italiaanse Keuken <br>
                    <input type="checkbox" name="kitchen3" value="Spaans"/>Spaanse keuken<br>
                    <input type="checkbox" name="kitchen4" value="Arabisch"/>Arabische keuken<br>

                <p>Favoriete kleur short:</p>
                    <input type="color" name="favcolor" value="#ff0000"><br>
                <p>   
                    <label>Biografie: <textarea name="message"></textarea></label>
                </p> 
                <p>
                    <label for="myfile">Upload een recept:</label>
                    <input type="file" name="myfile">
                </p>
               <p>
                    <label for="homepage">Link naar je receptenwebsite:</label>
                    <input type="url" name="homepage">
               </p>
                <button type="reset">Reset</button>
                <button type="submit">Send</button>
              </form>          </main>
    </body>
</html>
